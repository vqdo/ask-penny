<!DOCTYPE HTML>
<html>
	<head>
		include "dev_meta.html"		
		include "meta.html"
		<title>Ask Penny</title>
	</head>
	<body>
		include "tests_header.html"
		<div id="content">
	        <div class="container">
			  <h1>Embedded elements</h1>

			  <h2>Image within figure with figcaption</h2>
			  <figure>
				  <img src="http://i.imgur.com/EpsifIU.jpg" height="500" alt="" title="woof"> 
				  <figcaption> this is a very cute puppy</figcaption>
			  </figure>
			  <h2> object! </h2>
			  <object width="500" height="300"
			  		data="https://www.youtube.com/v/PwuckTkE7T4"
			  		type="application/x-shockwave-flash">
			  </object>

			  <h2>Video</h2>
			  <video width="320" height="240" autoplay>
				  <source src="https://www.youtube.com/v/OQhS2q7IHQM" type="video/mp4">
				Your browser does not support the video tag.
				</video>

				  <h2> iframe </h2>
				  <iframe width="427" height="255" src="https://www.youtube.com/embed/DO1Q7F23DxM" allowfullscreen></iframe>

			  <h2>Audio</h2>
			  <audio>
			  	<source src="http%3A%2F%2Fdrownradio.com%2Fmedia%2Fbarack%2520roll.mp3">
			  		Your browser does not support the audio element
			  </audio>

			  <h2>Inline SVG</h2>
			  <svg height="100" width="100">
				  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
			</svg> 

			<h2>Canvas</h2>
			<canvas id="myCanvas"></canvas>


			<h2>embed</h2>
			<div>
				<embed width="420" height="315"
				src="https://www.youtube.com/v/dQw4w9WgXcQ">
			</div>


	        </div>
        </div>
		include "footer.html"
		<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "#FF0000";
		ctx.fillRect(0, 0, 80, 80);
		</script>
	</body>
</html>
