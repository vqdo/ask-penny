<header>
  <div class="row add">
    <% if (this.options.pageId) { %>
    <div class="col-xs-1">
      <a class="visible-xs glyphicon glyphicon-chevron-left fl" href="javascript:history.go(-1)"></a>
      <a class="hidden-xs glyphicon glyphicon-refresh fl" href="javascript:history.go(0)"></a>
    </div>

    <div class="col-xs-9 col-sm-10">
      <h1>MyStackApp</h1>
    </div>

    <div class="col-xs-1 fr">
      <a class="visible-xs glyphicon glyphicon-plus fr" href="#/dashboard/stack/<%-this.options.pageId%>/add"></a>
      <a class="hidden-xs glyphicon glyphicon-cog fr" href="#/dashboard/stack/<%-this.options.pageId%>/add"></a>      
    </div>

    <% } else { %>
      <div class="col-xs-1">
        <a class="xs-hidden glyphicon glyphicon-refresh fl" href="javascript:history.go(0)"></a>        
      </div>


      <div class="col-xs-9 col-sm-10">
        <h1>MyStackApp</h1>
      </div>

      <div class="col-xs-1 fr text-right">
        <a class="glyphicon glyphicon-cog"></a>
      </div>
      <% } %>
    </div>
</header>

<div id="content"> 
  <div class="row">
    <!-- Create navigation change to one column fixed-->
    <div class="hidden-xs nav-col">
      <nav id="menu">


        <a id="link-home" class="glyphicon glyphicon-home" href="#/dashboard" role="button" class="btn btn-link"></a>

        <a id="link-gold" class="stack-link" href="#/dashboard/stack/gold" role="button" class="btn btn-link"><strong>Au</strong>Gold</a>

        <a id="link-silver" class="stack-link" href="#/dashboard/stack/silver" role="button" class="btn btn-link"><strong>Ag</strong>Silver</a>  

        <a id="link-platinum" class="stack-link" href="#/dashboard/stack/platinum" role="button" class="btn btn-link"><strong>Pt</strong>Platinum</a>

      </nav>
    </div>
