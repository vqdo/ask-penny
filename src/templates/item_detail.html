<div class="dash-subpanel detail-info">
	<h1><a href="#/dashboard/stack/<%-this.options.pageId%>" class="glyphicon glyphicon-chevron-left"></a> Item Detail</h1>
	<div class="hidden-xs col-sm-3">
		<div class="bullion-image"></div>
	</div>
	<div class="col-xs-6 col-sm-9">
		<table class="detail-info">
			<tr class="visible-xs">
				<td>Image</td>
				<td><div class="bullion-image"></div>
				</td>
			</tr>
			<tr>
				<td>Metal</td>
				<td><%= metal %></td>
			</tr>
			<tr>
				<td>Type</td>
				<td><%= type %></td>
			</tr>	
			<tr>
				<td>Purchase Date</td>
				<td><input id="purch_date_det" type="text" value="<%= purchase_date %>"></td>
			</tr>
			<tr>
				<td>Qty</td>
				<td><input id="qty_det" type="text" value="<%= qty %>"></td>
			</tr>									
			<tr>
				<td>Premium</td>
				<td><input id="premium_det" type="text" value="<%= premium %>"></td>
			</tr>	
			<tr>
				<td>Unit Price</td>
				<td><input id="unit_price_det" type="text" value="<%= unit_price %>"></td>
			</tr>	
			<tr>
				<td><%= this.options.pageId %></td>
				<td><%= bullion_percent %></td>
			</tr>	
			<tr>
				<td>Weight/unit (g)</td>
				<td><%= weight_per_unit %></td>
			</tr>	
			<tr>
				<td><%= this.options.pageId %> g/u</td>
				<td><%= bullion_gpu %></td>
			</tr>	
			<tr>
				<td><%= this.options.pageId %> oz/u</td>
				<td><%= bullion_ozpu %></td>
			</tr>											
		</table>
	</div>

	<div class="row">
			<div class="col-xs-3">
				<form>
					<button type="submit" class="update-btn fr">Update</button>
				</form>
			</div>
			<div class="col-xs-9">
				<!--
				<form action="#/dashboard/stack/<%-this.options.pageId%>">
				-->
				<form>
					<button type="submit" class="delete-btn">Delete</button>
				</form>

			</div>
	</div>

</div>
