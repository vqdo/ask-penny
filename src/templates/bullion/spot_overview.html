<div class="bullion-summary">
  <h1>
    <%- name %> <span class="next fr">-></span>
  </h1>
  <table class="table-prices">
    <tr class="table-headers">
      <td>Bid</td>
      <td>Ask</td>
      <td>Change</td>
    </tr>
    <tr>
      <td><%- spot.bid %></td>
      <td><%-spot.ask %></td>
      <td><%- spot.change %></td>
    </tr>
  </table>
</div>
