<div class="dash-subpanel detail-info">
	<h1><a href="#/dashboard/stack/<%-this.options.pageId%>" class="glyphicon glyphicon-chevron-left"></a> Add Item</h1>
	<div class="hidden-xs col-sm-3">
		<div class="bullion-image"></div>
	</div>
	<div class="col-xs-6 col-sm-9">
		<table class="detail-info">
			<tr class="visible-xs">
				<td>Image</td>
				<td><div class="bullion-image"></div>
				</td>
			</tr>
			<tr>
				<td>Metal</td>
				<td><text class="metal_type"><%= this.options.pageId %></text></td>
			</tr>
			<tr>
				<td>Type</td>
				<td>
					<select class="coin_type">
						<option value="bullion">Bullion bar</option>
						<option value="credit_suisse">Credit Suisse</option>
						<option value="shotgun">Shotgun Shell</option>
						<option value="round">Round</option>
						<option value="kreugerrand">Krugerrand</option>
						<option value="us_eagle">Chinese Panda Coin</option>
						<option value="us_eagle">US Eagle</option>
						<option value="buffalo">Buffalo Coin</option>
						<option value="maple">Maple Leaf</option>

					</select>
				</td>
			</tr>	
			<tr>
				<td>Purchase Date</td>
				<td>
					<input type="date" rows="1" cols="20"class="purch_date">
				</td>
			</tr>
			<tr>
				<td>Qty</td>
				<td><textarea class="qty" rows="1" cols ="20"></textarea></td>
			</tr>									
			<tr>
				<td>Premium</td>
				<td><textarea class="premium" rows="1" cols ="20"></textarea></td>
			</tr>	
			<tr>
				<td>Unit Price</td>
				<td><textarea class="unit_price" rows="1" cols ="20"></textarea></td>
			</tr>	
			<tr>
				<td><%= this.options.pageId %> %</td>
				<td><textarea class="percent" rows="1" cols ="20"></textarea></td>
			</tr>	
			<tr>
				<td>Weight/unit (g)</td>
				<td><textarea class="weight" rows="1" cols ="20"></textarea></td>
			</tr>	

		</table>
		<div class="row">
			<div class="col-xs-5">
				<form action="#/dashboard/stack/<%-this.options.pageId%>">
					<button type="submit" class="cancel-btn fr">Cancel</button>
				</form>
			</div>
			<div class="col-xs-5">
				<!--
				<form action="#/dashboard/stack/<%-this.options.pageId%>">
				-->
				<form>
					<button type="submit" class="submit-btn">Save to My Stack</button>
				</form>

			</div>
	</div>

</div>
