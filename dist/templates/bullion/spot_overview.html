<div class="bullion-summary clearfix">
  <div class="overview-spot overview">
    <a href="#/dashboard/stack/<%=(name === "Current Spot")? '' : name %>">
    <h1>
      <strong><%- name %></strong>
      <span class="next fr glyphicon glyphicon-chevron-right"></span>
    </h1>
    </a>
    <div class="col-xs-4">
      <div class="data">
        <%- spot.bid %>
        <h2>Bid</h2>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="data">
      <%- spot.ask %>
      <h2>Ask</h2>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="data">
        <span class="value <%- changeIndicatorClass %>">
          <%- spot.change %>
        </span>
        <h2>Change</h2>
      </div>
    </div>
  </div>

  <div class="overview-stack overview">
    <h1>
      <strong><%- name %></strong>

      <a class="next fr glyphicon glyphicon-chevron-right" href="#/dashboard/stack/<%=(name === "Current Spot")? "" : name %>"></a>

      <span class="fr current-value">
        My <%- name %> value <strong><%- total %></strong>
      </span>
    </h1>  
    <div class="data col-xs-3">
      <%= spot.bid %>
      <h2>spot price</h2>
    </div>
    <div class="data col-xs-3">
      <%= ounces %>
      <h2>total ounces</h2>
    </div>    
    <div class="data col-xs-3">
      +<%= changeDaily %>
      <h2>Daily</h2>
    </div>
    <div class="data col-xs-3">
      +<%= changeOverall %>
      <h2>Overall</h2>
    </div>  
  </div>
</div>
