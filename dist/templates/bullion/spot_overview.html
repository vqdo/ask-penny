<div class="bullion-summary">
  <div class="overview-spot overview">
    <h1>
      <%- name %> 
      <a class="next fr glyphicon glyphicon-chevron-right" href="#/dashboard/stack/<%-name%>"></a>
    </h1>
    <div class="data col-xs-4">
      <%- spot.bid %>
      <h2>Bid</h2>
    </div>
    <div class="data col-xs-4">
      <%- spot.ask %>
      <h2>Ask</h2>
    </div>
    <div class="data col-xs-4">
      <%- spot.change %>
      <h2>Change</h2>
    </div>
  </div>

  <div class="overview-stack overview">
    <h1>
      <%- name %> 
      <a class="next fr glyphicon glyphicon-chevron-right" href="#/dashboard/stack/<%-name%>"></a>
    </h1>  
    <div class="data col-xs-4">
      <%= spot.bid %>
      <h2>Price</h2>
    </div>
    <div class="data col-xs-4">
      <%= changeDaily %>
      <h2>Daily Change</h2>
    </div>
    <div class="data col-xs-4">
      <%= changeOverall %>
      <h2>Overall Change</h2>
    </div>  
  </div>
</div>
