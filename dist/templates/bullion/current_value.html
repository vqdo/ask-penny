<div class="row stack-value go-container <%= detailView %>">
  <div class="value-total <%= valueBoxWidth %>">
      $<%= (total || 0) %>

      <!-- Stack summary/overview -->
      <span class="simple-change value-change"><%- changeOverall %></span>
      <h1>My Total <%- name %> Value</h1>

  </div>

    <!-- Stack bullion -->
    <div class="detail-change value-change col-xs-6 text-right">
      <strong>Daily</strong>
      <%- changeDaily %>
      <br>
      <strong>Overall</strong>
      <%- changeOverall %>
    </div>

    <a class="mobile-toggle visible-xs glyphicon glyphicon-chevron-right"></a>
</div>
